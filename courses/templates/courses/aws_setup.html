<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Python Masterclass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background-color: #0d6efd;
      color: white;
      padding: 1.5rem;
    }

    .sidebar h5 {
      font-weight: bold;
    }

    .sidebar .form-check-label {
      color: #212529;
      font-weight: 500;
    }

    .lesson-list .form-check {
      padding: 0.5rem 1rem;
      border-top: 1px solid #dee2e6;
    }

    .lesson-list .form-check:first-child {
      border-top: none;
    }

    .lesson-list .form-check-input:checked ~ .form-check-label {
      color: #0d6efd;
      font-weight: bold;
    }

    .breadcrumb {
      background-color: #e9f2ff;
      font-weight: 500;
    }

    .video-container {
      margin-top: 1rem;
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    .lesson-description {
      margin-top: 1rem;
    }

    .lesson-description p:first-child {
      font-weight: 600;
      color: #2c2c2c;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar d-flex flex-column">
      <div class="mb-4">
        <i class="bi bi-journal-code me-2"></i>
        <span class="fs-5 fw-semibold">Complete AWS cloud computing Masterclass </span>
      </div>
    
      <h6 class="text-white mt-4">AWS Lessons</h6>
      <div class="lesson-list bg-white rounded p-2">
    
        <div class="form-check">
          <input class="form-check-input d-none" type="radio" name="lesson" id="lesson1" checked>
          <label class="form-check-label" for="lesson1">
            <a href="/courses/aws-intro/" class="text-decoration-none">AWS Introduction</a>
          </label>
        </div>
    
        <div class="form-check">
          <input class="form-check-input d-none" type="radio" name="lesson" id="lesson2">
          <label class="form-check-label" for="lesson2">
            <a href="/courses/aws-setup/" class="text-decoration-none">AWS Setup</a>
          </label>
        </div>
    
        <div class="form-check">
          <input class="form-check-input d-none" type="radio" name="lesson" id="lesson3">
          <label class="form-check-label" for="lesson3">
            <a href="/courses/aws-s3" class="text-decoration-none">AWS Advance</a>
          </label>
        </div>
    
      </div>
    </div>
    

    <!-- Main Content -->
    <div class="col-md-9 p-4">

         <!-- Back Navigation -->
         <div class="mb-3">
          <a href="/courses/aws-masterclass/" class="text-decoration-none text-primary">
            <i class="bi bi-arrow-left me-1"></i>Back to Course Overview
          </a>
        </div>
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb p-2 rounded">
          <li class="breadcrumb-item"><a href="#">Complete AWS cloud computing masterclass</a></li>
          <li class="breadcrumb-item active" aria-current="page">AWS Setup</li>
        </ol>
      </nav>

      <!-- Video -->
      <!-- Video -->
<div class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe 
    src="https://www.youtube.com/embed/lIdh92JmWtg" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen 
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
  </iframe>
</div>

      <!-- Lesson Content -->
      <div class="lesson-description">
        <p>
         
        </p>
        <p>
          
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
