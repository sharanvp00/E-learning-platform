{% extends 'courses/base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'courses:course_overview' course_name=course %}">{{ course|capfirst }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
