{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .illustration {
            flex: 1;
            background-color: #f4f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .illustration img {
            width: 80%;
            height: auto;
        }

        .login {
            flex: 1;
            background-color: #4e6dd6;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login h2 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login p {
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .login a {
            color: #ffdd57;
            text-decoration: none;
        }

        .form {
            width: 100%;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .form input[type="checkbox"] {
            width: auto;
        }

        .form label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .form a {
            color: #ffdd57;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #3d5cb9;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #2c4790;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Illustration Section -->
        <div class="illustration">
            <img src="{% static 'images/Blue-Flat-Color-UI-Login-Page.png.png' %}" alt="Illustration">
        </div>
        
        <!-- Register Section -->
        <div class="login"> 
            <h2>Welcome</h2>
            <p>Already have an account? <a href="/login/">Login</a></p>
            <form class="form" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
