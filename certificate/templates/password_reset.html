{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .illustration {
            flex: 1;
            background-color: #f4f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .illustration img {
            width: 80%;
            height: auto;
        }

        .reset-password {
            flex: 1;
            background-color: #4e6dd6;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .reset-password h2 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .reset-password p {
            margin-bottom: 30px;
            font-size: 1rem;
            text-align: center;
        }

        .reset-password a {
            color: #ffdd57;
            text-decoration: none;
        }

        .form {
            width: 100%;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #3d5cb9;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form button:hover {
            background-color: #2c4790;
        }

        /* Error message styling */
        .error {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                flex-direction: column;
                height: auto;
            }
            
            .illustration {
                display: none;
            }
            
            .reset-password {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Illustration Section -->
        <div class="illustration">
            <img src="{% static 'images/Blue-Flat-Color-UI-Login-Page.png.png' %}" alt="Illustration">
        </div>
        
        <!-- Reset Password Section -->
        <div class="reset-password"> 
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>

            <!-- Error Message Block -->
            {% if form.errors %}
                <div class="error">
                    Please enter a valid email address.
                </div>
            {% endif %}

            <form class="form" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email Address" required>
                <button type="submit">Send Reset Link</button>
            </form>
            
            <p style="margin-top: 20px;">
                <a href="{% url 'login' %}"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
