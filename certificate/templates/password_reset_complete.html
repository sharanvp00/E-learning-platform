{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .illustration {
            flex: 1;
            background-color: #f4f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .illustration img {
            width: 80%;
            height: auto;
        }

        .message-container {
            flex: 1;
            background-color: #4e6dd6;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .message-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .message-container p {
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .message-container i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffdd57;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3d5cb9;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #2c4790;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                flex-direction: column;
                height: auto;
            }
            
            .illustration {
                display: none;
            }
            
            .message-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Illustration Section -->
        <div class="illustration">
            <img src="{% static 'images/Blue-Flat-Color-UI-Login-Page.png.png' %}" alt="Illustration">
        </div>
        
        <!-- Message Section -->
        <div class="message-container"> 
            <i class="fas fa-check-circle"></i>
            <h2>Password Reset Complete</h2>
            <p>Your password has been set. You may now log in with your new password.</p>
            <a href="{% url 'login' %}" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Log In
            </a>
        </div>
    </div>
</body>
</html>
