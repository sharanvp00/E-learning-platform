
{% extends 'base.html' %}
{% load static %}

{% block title %}Studylite - Online Education Platform{% endblock %}

{% block content %}

    <!-- Courses Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row mx-0 justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center position-relative mb-5">
                        <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Our Courses</h6>
                        <h1 class="display-4">Checkout New Releases Of Our Courses</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <style>
                    .fixed-card {
                        width: 100%;        /* Or set a fixed width like 350px */
                        height: 300px;
                        position: relative;
                    }
                
                    .fixed-img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover; /* Use 'contain' if you don't want the image cropped */
                    }
                </style>
                
                <div class="col-lg-4 col-md-6 pb-4">
                    <a class="courses-list-item position-relative d-block overflow-hidden mb-2 fixed-card" href="/courses/python-masterclass/">
                        <img class="img-fluid fixed-img" src="{% static 'images/python-chatgpt.png' %}" alt="">
                        <div class="courses-text">
                            <h4 class="text-center text-white px-3">Python Programming Basics</h4>
                            <div class="border-top w-100 mt-3">
                                <div class="d-flex justify-content-between p-4">
                                    <span class="text-white"><i class="fa fa-user mr-2"></i>Sanjay</span>
                                    
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                
                <div class="col-lg-4 col-md-6 pb-4">
                    <a class="courses-list-item position-relative d-block overflow-hidden mb-2 fixed-card" href="/courses/aws-masterclass/">
                        <img class="img-fluid fixed-img" src="{% static 'images/aws-img.png' %}" alt="">
                        <div class="courses-text">
                            <h4 class="text-center text-white px-3">AWS Foundation</h4>
                            <div class="border-top w-100 mt-3">
                                <div class="d-flex justify-content-between p-4">
                                    <span class="text-white"><i class="fa fa-user mr-2"></i>Likith</span>
                                    
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 pb-4">
                    <a class="courses-list-item position-relative d-block overflow-hidden mb-2 fixed-card" href="/courses/tally-masterclass/">
                        <img class="img-fluid fixed-img" src="{% static 'images/tally-img.png' %}" alt="">
                        <div class="courses-text">
                            <h4 class="text-center text-white px-3">Tally </h4>
                            <div class="border-top w-100 mt-3">
                                <div class="d-flex justify-content-between p-4">
                                    <span class="text-white"><i class="fa fa-user mr-2"></i>Sharan</span>
                                    
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            
                
                
                
            </div>
        </div>
    </div>
    <!-- Courses End -->


   {% endblock %}
